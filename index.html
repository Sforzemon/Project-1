  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">LIvely</h1>
      <p class="lead">Music is life, every new rhythm gives life a whole new meaning. </p>
        <div style= "clear: both;"></div>
    </div>
  </div>
<!--Area to put the artist name or band name user searched for (local storage)-->
<div class="container-fluid">
    <div class="row">
      <nav class="col-3">
          <div class="form-row">
              <div class="input-group searchbar">
                <div class="input-group-button">
                  <button class="button search"><svg width="100" height="100" viewBox="0 0 100 100">

                      </svg>
                  </button>
                </div>
                <input class="input-field search-field" type="search" placeholder="Search for anything..." />
              </div>
          </div>
        <div class="col-9"></div>
      </nav>
    </div>
  </div>

<!--Artist or band name infor and songs in this section. Each block we can add different things for example songs in one, albums in another, featured songs etc  -->  
<div class="container">
    <div class= "row">
      <div class= "col-3"></div>
        <div class="col-9">     

          <div class="header-grid">
            <div id="b1" class="block"></div>
            <div id="b2" class="block"></div>
            <div id="b3" class="block"></div>
            <div id="b4" class="block"></div>
          <div class="bottom-block">
            <div id="b5" class="block"></div>
            <div id="b6" class="block"></div>
            <div id="b7" class="block"></div>
      </div> 
    </div>
   </div>
  </div>
</div>

 
 <!--make the similar artist section pop up when we find a artist or band name-->
<div id="similarArtists" class=" w-100">
    
    <div class="card-user-container">

      <!--card's image-->
      <div class="card-user-avatar">
        <img src="https://placehold.it/200x200" alt="" class="user-image">
      </div>
    
      <!--user info name, bio and location-->
      <div class="card-user-bio">
        <h4>User Name</h4>
        <p>UX/UI ,Front-end developer, Foundation interested. </p>
        <span class="location"><span class="location-icon fa fa-map-marker"></span><span class="location-text">Makkah Al-Mukaramah</span></span>
      </div>
    
      <!--card's socail icons-->
      <div class="card-user-social">
        <ul class="menu">
          <li class="fa fa-twitter"></li>
          <li class="fa fa-dribbble"></li>
          <li class="fa fa-instagram"></li>
          <li class="fa fa-github"></li>
        </ul>
      </div>
    
      <!--card's follow button-->
      <div class="card-user-button">
        <a href="#" class="hollow button">FOLLOW</a>
      </div>
    </div>

    </div>

    
<!--footer where we can link "company's" social media-->
<div class="footer">
  <p class="mx-auto">Copyright 2020</p>
  <div class="rounded-social-buttons">
    <a class="social-button facebook" href="#"></a>
    <a class="social-button twitter" href="#"></a>
    <a class="social-button youtube" href="#"></a>
    <a class="social-button instagram" href="#"></a>
    <a class="social-button github" href="#"></a>
  </div>
</div>
